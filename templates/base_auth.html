<!DOCTYPE html>
{% load static %}
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <title>{% block title %}ORIGIN.APP{% endblock %}</title>
    
    <!-- Favicon -->
    {% if company_info.logo %}
        <link rel="icon" type="image/png" href="{{ company_info.logo.url }}">
    {% else %}
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    {% endif %}

    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Auth Page Styles -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #343a40;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
        }

        /* Footer Styling */
        .auth-footer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            margin-top: auto;
            text-align: center;
        }

        .auth-footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .auth-footer a:hover {
            color: #357abd;
        }

        /* Form Controls */
        .form-control {
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Authentication Container -->
    <div class="auth-container">
        <div class="auth-card">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Compact Footer -->
    <footer class="auth-footer">
        <div>
            <small>
                © 2025 {{ company_info.name|default:'ORIGIN.APP' }} • 
                تطوير <span style="color: #4a90e2; font-weight: 600;">Zakee Tahawi</span>
            </small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toast notification helper -->
    <script>
        function showToastNotification(type, message) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });

            const iconMap = {
                'success': 'success',
                'error': 'error',
                'warning': 'warning',
                'info': 'info',
                'danger': 'error'
            };

            Toast.fire({
                icon: iconMap[type] || 'info',
                title: message
            });
        }

        // Show messages as toasts
        {% if messages %}
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
            showToastNotification('{{ message.tags }}', '{{ message|escapejs }}');
            {% endfor %}
        });
        {% endif %}
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
